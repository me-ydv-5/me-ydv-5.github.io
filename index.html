<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<label for="apikey">Apikey:</label><br>
<input type="text" id="apikey" name="apikey"><br>
<label for="url">URL:</label><br>
<input type="url" id="url" name="url"><br><br>
<label for="version">Version:</label><br>
<input type="text" id="version" name="version"><br><br>
<input type="submit" value="Submit" onclick="haha();">

<script>
    function haha() {
        var url = document.getElementById('url').value;
        var apikey = document.getElementById('apikey').value;
        var version = document.getElementById('version').value;
        console.log(url, apikey, version);
        fetch(url, {
            headers: {
                "Api-Key": apikey,
                "Content-Type": "application/json",
                "X-Cdf-Version": version
            },
            method: "POST"
        }).then((response) => response.json.then((res) => console.log(res)))
    }
</script>

</body>
</html>
